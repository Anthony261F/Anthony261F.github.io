<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />  
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bio-css.css" />
    <link rel="icon" href="Java.png" sizes="32x32">
</head>
<body>
    <div>
        <audio id="audioPlayer" ontimeupdate="update(this)">
            <source src="audio.ogg"></source>
            <source src="audio.mp3"></source>
        </audio>
        <progress></progress> 
        <div>
            <div id="progressBarControl">
                 <div id="progressBar">Pas de lecture</div>
            </div>
            <span id="progressTime">00:00</span>
        </div>

        <button class="control" onclick="play('audioPlayer', this)">Play</button>
        <button class="control" onclick="resume('audioPlayer')">Stop</button>

        <span class="volume">
            <a class="stick1" onclick="volume('audioPlayer',0)"> ðŸ”ˆ </a>
            <a class="stick2" onclick="volume('audioPlayer',0.3)"> ðŸ”‰ </a>
            <a class="stick3" onclick="volume('audioPlayer',0.5)"> ðŸ”‰ </a>
            <a class="stick4" onclick="volume('audioPlayer',0.7)"> ðŸ”Š </a>
            <a class="stick5" onclick="volume('audioPlayer',1)"> ðŸ”Š </a>
        </span>
    </div>

    <script>
        var player = document.querySelector('#audioPlayer');
        player.pause();
        player.currentTime = 0;
        function play(idPlayer, control) {
            var player = document.querySelector('#' + idPlayer);

            if (player.paused) {
                player.play();
                control.textContent = 'Pause';
            } else {
                player.pause();
                control.textContent = 'Play';
            }
        }

        function resume(idPlayer) {
            var player = document.querySelector('#' + idPlayer);
            player.currentTime = 0; 
            player.pause();
        }

        function volume(idPlayer, vol) {
            var player = document.querySelector('#' + idPlayer);

            player.volume = vol;
        }

        function update(player) {
            var duration = player.duration;
            var time = player.currentTime;
            var fraction = time / duration;
            var percent = Math.ceil(fraction * 100);

            var progress = document.querySelector('#progressBar');

            progress.style.whdth = percent + '%';
            progress.textContent = percent + '%';

            document.querySelector('#progressTime').textContent = formatTime(time);
        }

        function formatTime(time) {
            var hours = Math.floor(time / 3600);
            var mins = Math.floor((time % 3600) / 60);
            var secs = Math.floor(time % 60);

            if (secs < 10) {
                secs = "0" + secs;
            }

            if (hours) {
                if (mins < 10) {
                mins = "0" + mins;
                }

                return hours + ":" + mins + ":" + secs;
            } else {
                return mins + ":" + secs;
            }
        }
    </script>

        <a class="lien" href="js-audio.html" title="muffin">audio</a>
      </div>
</body>
</html>
