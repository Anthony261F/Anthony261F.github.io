<!doctype html> 
<html> 
<head> 
	<meta charset="utf-8" /> 
	<title>Pop</title> 
</head> 
<body style="margin:0px; display:contents;"> 
    <div onclick="pop()" style="position:fixed; z-index: 1000; background-color: gray; height:100%; width:100%; opacity: 0.5;" id="popit1"></div>
    <div style="position:fixed; z-index: 10000; background-color: white; border: solid; text-align: center; margin-top: 20%; margin-left: 30%; width: 40%;" id="popit2">
      <h1>salut</h1>
      <button onclick="pop()">OK</button>
    </div>
	<h1>test</h1> 
        <button onclick="pit()">open</button>
    <img src="muffin.jpg">
   
    <script>
      var id = document.getElementById("popit1");
      var id2 = document.getElementById("popit2");
      id.style.visibility = "visible";
      id2.style.visibility = "visible";
      function pop() {
        id.style.visibility = "hidden";
        id2.style.visibility = "hidden";
      }
      function pit() {
        id.style.visibility = "visible";
        id2.style.visibility = "visible";
      }
    </script>
</body> 
</html>
